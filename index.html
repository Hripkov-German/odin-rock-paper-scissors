<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let options = ["rock", "paper", "scissors"];

        function computerPlay() {
            return pc = options[Math.floor(Math.random() * 3)];
        }

        function playerPlay() {
            return player = prompt("Choose one of: rock, paper, scissors.\nCase insensitive.", "").toLowerCase();
        }

        function roundPlay(pS, cS) {
            //playerSelection and computerSelection are replaced with pS cS respectively 
            if (pS == cS) {
                return "A tie.";
            }
            else if ((pS == "rock" && cS == "scissors") || (pS == "paper" && cS == "rock") || (pS == "scissors" && cS == "paper")) {
                return `Player won. ${pS} beats ${cS}`;
            }
            else {
                return `Pc won because ${cS} beats ${pS}`;
            }
        }

        function repeatRound() {
            let computerSelection = computerPlay();
            let playerSelection = playerPlay();
            document.write("Pc chose: " + computerSelection + ".");
            document.write("<br>Player chose: " + playerSelection + ".<br>");
            document.write(roundPlay(playerSelection, computerSelection)+"<br><br>");
        }

        repeatRound();
        repeatRound();
        repeatRound();
        repeatRound();
        repeatRound();

    </script>
</body>

</html>
